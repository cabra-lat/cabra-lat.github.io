title: Cabra Lattice
author: Cabra
email: acabra@cabra.lat
url: https://blog.cabra.lat
baseurl: ""
description: >
  Welcome to my blog

permalink: /:slug.html

remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "< back" # customize text for homepage link in post layout
  date_format: "%d-%m-%Y" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
