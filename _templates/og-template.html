<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 630px;
            width: 1200px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: #1e1e2f; /* Default background color */
        }

        /* Wrapper for all content */
        .og-container {
            text-align: center;
            padding: 20px;
            border: 5px solid #ffffff;
            border-radius: 15px;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
        }

        /* Title styling */
        .og-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Subtitle styling */
        .og-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* Dynamic elements like author or tags */
        .og-meta {
            font-size: 18px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Branding / footer */
        .og-footer {
            font-size: 16px;
            margin-top: 30px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Title -->
        <div class="og-title">
            {{ page.title | escape }}
        </div>

        <!-- Subtitle -->
        <div class="og-subtitle">
            {{ page.description | escape | default: "Welcome to my blog!" }}
        </div>

        <!-- Metadata (e.g., author, tags) -->
        <div class="og-meta">
            By {{ page.author | escape | default: "Anonymous" }}
        </div>

        <!-- Footer -->
        <div class="og-footer">
            Visit {{ site.url | escape }}
        </div>
    </div>
</body>
</html>
