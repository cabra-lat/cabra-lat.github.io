name: Deploy Jekyll with Custom Plugins and Previews

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Dependencies
        run: |
          bundle install

      - name: Build Site with Jekyll
        run: |
          bundle exec jekyll build --destination ./_site

      - name: Install wkhtmltopdf and Generate Previews
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          chmod +x .github/workflows/generate_previews.sh
          ./.github/workflows/generate_previews.sh || exit 1

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
